<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="./styleRandom.css">
</head>
<body>
    <div class="head">
        <center><h1>Random Number Generator</h1></center>
        <h2><center>Rules:</center></h2>
        <div class="ol">
        <ol>
            <li>Select a number from 0 to 100.</li>
            <li>Click on the check button.</li>
            <li>It will give you a hint to guess the number correctly.</li>
            <li>Repeat the same step untill you find the number.</li>
        </ol>
        <div class="check">
        <input type="number"value="number" id="num"placeholder="Enter the Number">
        <p id="sentence"></p>
        <p class="number"></p>
        <div>
            <button onclick="check()">check</button>
            <button onclick="reload()">reset</button>
            <p id="count"></p>
            <p id="result"></p>
        </div>
    </div>
    </div>
    <script src="./random.js"></script>
</body>
</html>
